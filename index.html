<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mom's Diary!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'serif'; padding: 1rem; background-color: #fff8f0; color: #4b2e2e; }
    h1 { color: #8e5d5d; }
    textarea, input { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { background: #8e5d5d; color: white; padding: 0.5rem 1rem; border: none; }
    article { border: 1px solid #ddd; padding: 1rem; margin-top: 1rem; background: #fff; }
  </style>
</head>
<body>
  <h1>Mom's Diary!!</h1>
  <input id="title" placeholder="Title" />
  <input id="author" placeholder="Author" />
  <textarea id="content" placeholder="Your poetry or article..."></textarea>
  <button onclick="savePost()">Save</button>
  <div id="posts"></div>
  <script>
    const title = document.getElementById("title");
    const author = document.getElementById("author");
    const content = document.getElementById("content");
    const postsDiv = document.getElementById("posts");

    function savePost() {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.push({ title: title.value, author: author.value, content: content.value });
      localStorage.setItem("posts", JSON.stringify(posts));
      title.value = ""; author.value = ""; content.value = "";
      renderPosts();
    }

    function renderPosts() {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      postsDiv.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement("article");
        div.innerHTML = "<h3>" + post.title + "</h3><p><i>By " + post.author + "</i></p><p>" + post.content + "</p>";
        postsDiv.appendChild(div);
      });
    }

    renderPosts();
  </script>
</body>
</html>
